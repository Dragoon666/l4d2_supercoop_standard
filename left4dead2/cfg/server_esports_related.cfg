// [File Consistency]     
l4d_ready_cfg_name "Super Coop Esports"

// -----------------------------------------------------------------------                 
sv_consistency "1"                       // Whether the server enforces file consistency for critical files.
sv_pure "2"                              // The server will force all client files to come from Steam and additional files matching the Server.
sv_pure_kick_clients "1"                 // If set to 1, the server will kick clients with mismatching files.

// [Wait Commands]
sm_cvar sv_allow_wait_command 0

// Confogl Additional
confogl_resetclientcvars

// Client Cvar Tracking        <cvar>                <hasMin> <min>       <hasMax> <max>
confogl_trackclientcvar        "mat_hdr_level"       "1"      "2.0"       "0"      "0.0"
confogl_startclientchecking

sm_killlobbyres